<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 3</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <header class="navbar">Navbar - Mi Ecommerce</header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Categorías</h3>
      <ul>
        <li>Perfumes (13)</li>
        <li>Ropa (21)</li>
        <li>Accesorios (6)</li>
        <li>Zapatos (10)</li>
      </ul>
    </aside>

    <main class="product-grid">
      <div class="product-card">
        <img src="assets/img/Perfume 323x314.jpg" alt="Perfume 1" />
        <h4>Perfume myKingdom</h4>
        <p>31.400</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/perfume phantom.jpg" alt="Perfume 2" />
        <h4>Perfume Phantom</h4>
        <p>35.900</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/zapatos docker.jpg" alt="Zapatos" />
        <h4>Zapatos Docker</h4>
        <p>29.700</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/Poleron pluma.jpg" alt="Polerón" />
        <h4>Poleron Puma</h4>
        <p>44.700</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/Apple TV 4K 32Gb.jpg" alt="Apple tv" />
        <h4>Apple tv</h4>
        <p>100.000</p>
        <button>Comprar</button>
      </div>
       <div class="product-card">
        <img src="assets/img/celular.jpg" alt="celular" />
        <h4>Samsung Galaxy S22 Ultra.</h4>
        <p>609.990</p>
        <button>Comprar</button>
      </div>
    </main>
  </div>

  <footer class="footer">@miecommerce</footer>

</body>
</html>
